<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Cart</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Items Cart</h1>
        <form>
            <label>Add Item</label>
            <input id="userInput" type="text" placeholder="add your item here.." required>
            <div id="addBtnDiv">
                <input id="addBtn" type="submit" value="Add">
            </div>
            
        </form>

        <div id="searchInputDiv" style="margin: 2rem; padding-left: 20%;">
            <input type="text" id="searchItem" style="margin-top: 2rem; width: 60%;" placeholder="search here..">
        </div>


        <ul id="allItems" class="item-list">
            <li class="item" style="margin: 2rem;">Book<span class="delete">X</span></li>
            <li class="item">Pen<span class="delete" >X</span></li>
            <li class="item">Pencil<span class="delete" >X</span></li>
            <li class="item">Calculator<span class="delete" >X</span></li>
            <li class="item">Eraser<span class="delete" >X</span></li>
            
        </ul>
    </div>
    <script src="/app.js"></script>
</body>
</html>
